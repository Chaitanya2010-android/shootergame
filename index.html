<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { background: black; display: block; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Resize canvas to full window
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let player = { x: canvas.width/2, y: canvas.height/2, w: 40, h: 40, speed: 5, angle: 0 };
let bullets = [];
let enemies = [];
let keys = {};
let mouse = { x: canvas.width/2, y: canvas.height/2 };

function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.rotate(player.angle);
  ctx.fillStyle = "white";
  ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
  ctx.restore();
}

function drawBullets() {
  ctx.fillStyle = "red";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
}

function drawEnemies() {
  ctx.fillStyle = "white";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Movement WASD
  if (keys["w"] && player.y > 0) player.y -= player.speed;
  if (keys["s"] && player.y < canvas.height) player.y += player.speed;
  if (keys["a"] && player.x > 0) player.x -= player.speed;
  if (keys["d"] && player.x < canvas.width) player.x += player.speed;

  // Rotate towards mouse
  let dx = mouse.x - player.x;
  let dy = mouse.y - player.y;
  player.angle = Math.atan2(dy, dx);

  drawPlayer();
  drawBullets();
  drawEnemies();

  // Update bullets
  bullets.forEach((b, i) => {
    b.x += b.vx;
    b.y += b.vy;
    if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
      bullets.splice(i, 1);
    }
  });

  // Update enemies
  enemies.forEach((e, i) => {
    e.y += 2;
    if (e.y > canvas.height) enemies.splice(i, 1);
    bullets.forEach((b, j) => {
      if (b.x < e.x+e.w && b.x+b.w > e.x && b.y < e.y+e.h && b.y+b.h > e.y) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
      }
    });
  });

  requestAnimationFrame(update);
}

// Key handling
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Mouse handling
canvas.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

canvas.addEventListener("click", e => {
  // Shoot towards cursor
  let angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
  let speed = 10;
  bullets.push({
    x: player.x,
    y: player.y,
    w: 8,
    h: 8,
    vx: Math.cos(angle) * speed,
    vy: Math.sin(angle) * speed
  });
});

// Spawn enemies
setInterval(() => {
  let x = Math.random() * (canvas.width-40);
  enemies.push({ x, y: 0, w: 40, h: 40 });
}, 1000);

update();
</script>
</body>
</html>
