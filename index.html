<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browser FPS Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="menu">
      <h1>Browser FPS Demo</h1>
      <p>Click to lock pointer and start. WASD to move, Space to jump, Left click to shoot.</p>
      <button id="startBtn">Start</button>
    </div>
    <div id="hud">
      <div id="health">Health: <span id="healthVal">100</span></div>
      <div id="ammo">Ammo: <span id="ammoVal">30</span></div>
    </div>
  </div>
  <canvas id="c"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
