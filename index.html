<!DOCTYPE html>
<html>
<head>
  <title>Shooter with Guns & Colors</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { background: black; display: block; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let player = { x: canvas.width/2, y: canvas.height/2, w: 40, h: 40, speed: 5, angle: 0, health: 3 };
let bullets = [];
let enemies = [];
let keys = {};
let mouse = { x: canvas.width/2, y: canvas.height/2, down: false };
let score = 0;
let gameOver = false;

// Gun system
let guns = ["Pistol", "AR", "Sniper", "SMG"];
let currentGun = "Pistol";

// Draw player (green)
function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.rotate(player.angle);
  ctx.fillStyle = "green";
  ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h);
  ctx.restore();
}

// Draw bullets
function drawBullets() {
  ctx.fillStyle = "yellow";
  bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
}

// Draw enemies (red)
function drawEnemies() {
  ctx.fillStyle = "red";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));
}

// HUD
function drawHUD() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
  ctx.fillText("Health: " + player.health, 20, 60);

  // Gun buttons (bottom right)
  let btnSize = 40;
  guns.forEach((gun, i) => {
    let x = canvas.width - (btnSize+10);
    let y = canvas.height - (guns.length-i)* (btnSize+10);
    ctx.fillStyle = (gun === currentGun) ? "blue" : "gray";
    ctx.fillRect(x, y, btnSize, btnSize);
    ctx.fillStyle = "white";
    ctx.font = "12px Arial";
    ctx.fillText(gun[0], x+12, y+25); // first letter as label
  });
}

// Update loop
function update() {
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "50px Arial";
    ctx.fillText("GAME OVER", canvas.width/2 - 150, canvas.height/2);
    ctx.font = "30px Arial";
    ctx.fillText("Final Score: " + score, canvas.width/2 - 100, canvas.height/2 + 50);
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Movement WASD
  if (keys["w"] && player.y > 0) player.y -= player.speed;
  if (keys["s"] && player.y < canvas.height) player.y += player.speed;
  if (keys["a"] && player.x > 0) player.x -= player.speed;
  if (keys["d"] && player.x < canvas.width) player.x += player.speed;

  // Rotate towards mouse
  let dx = mouse.x - player.x;
  let dy = mouse.y - player.y;
  player.angle = Math.atan2(dy, dx);

  drawPlayer();
  drawBullets();
  drawEnemies();
  drawHUD();

  // Update bullets
  bullets.forEach((b, i) => {
    b.x += b.vx;
    b.y += b.vy;
    b.range -= 1;
    if (b.range <= 0) bullets.splice(i, 1);
  });

  // Update enemies
  enemies.forEach((e, i) => {
    e.y += 2;
    if (e.y > canvas.height) {
      enemies.splice(i, 1);
      player.health -= 1;
      if (player.health <= 0) gameOver = true;
    }
    bullets.forEach((b, j) => {
      if (b.x < e.x+e.w && b.x+b.w > e.x && b.y < e.y+e.h && b.y+b.h > e.y) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
        score += 10;
      }
    });
    if (player.x < e.x+e.w && player.x+player.w > e.x && player.y < e.y+e.h && player.y+player.h > e.y) {
      enemies.splice(i, 1);
      player.health -= 1;
      if (player.health <= 0) gameOver = true;
    }
  });

  // SMG continuous fire
  if (mouse.down && currentGun === "SMG") {
    shootBullet();
  }

  requestAnimationFrame(update);
}

// Shooting logic
function shootBullet() {
  let angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
  let speed = 10;
  let range;
  let shots = 1;

  if (currentGun === "Pistol") { range = canvas.height/2; shots = 1; }
  if (currentGun === "AR") { range = canvas.height*0.75; shots = 5; }
  if (currentGun === "Sniper") { range = canvas.height; shots = 1; }
  if (currentGun === "SMG") { range = canvas.height*0.6; shots = 1; }

  for (let i=0; i<shots; i++) {
    bullets.push({
      x: player.x,
      y: player.y,
      w: 8,
      h: 8,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      range: range/10 // range measured in frames
    });
  }
}

// Key handling
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Mouse handling
canvas.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
canvas.addEventListener("mousedown", e => {
  mouse.down = true;
  if (currentGun !== "SMG") shootBullet();
});
canvas.addEventListener("mouseup", e => mouse.down = false);

// Gun button click detection
canvas.addEventListener("click", e => {
  let btnSize = 40;
  guns.forEach((gun, i) => {
    let x = canvas.width - (btnSize+10);
    let y = canvas.height - (guns.length-i)* (btnSize+10);
    if (e.clientX >= x && e.clientX <= x+btnSize && e.clientY >= y && e.clientY <= y+btnSize) {
      currentGun = gun;
    }
  });
});

// Spawn enemies
setInterval(() => {
  if (!gameOver) {
    let x = Math.random() * (canvas.width-40);
    enemies.push({ x, y: 0, w: 40, h: 40 });
  }
}, 1000);

update();
</script>
</body>
</html>
